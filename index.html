<!DOCTYPE html>
<html lang="da">
	<head>
		<title>Find the photos of link</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				<h1>Find the 'photos of' link</h1>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="sr-only" for="facebookUrl col-sm-2">Facebook url</label>
						<div class="col-sm-6">
							<input type="url" class="form-control input-lg" id="facebookUrl" placeholder="https://www.facebook.com/photo.php?fbid=10204467641758061&set=a.1594442307943.2088106.1442515891&type=3&theater">
						</div>
						<div class="col-sm-4">
							<button type="submit" class="btn btn-success btn-lg">Lookup</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="alert alert-danger" role="alert" style="display:none"></div>
				</div>
			</div>
			<hr>
			<div class="alert alert-info" role="alert">Use the URL from a profilepicture or cover photo</div>
			<div class="alert alert-info" role="alert">Please be advised that Ghostery and/or Disconnect blocks Facebook Graph search. Whitelist this page to prevent this page from looking up usernames.</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
		jQuery(document).ready(function()
		{
			jQuery("form").submit(function(event)
			{
				// Disable button
				jQuery("button").attr("disabled", true);

				// Hide alert
				jQuery(".alert").hide();

				// Get content of input
				var input = jQuery("input").val().trim();

				// Regex
				var username = input.match(/&set=a\.\d+\.\d+\.(\d+)/i);

				if(username !== null)
				{
					window.location = 'https://www.facebook.com/search/' + username[1] + '/photos-of';

				} else {
					jQuery(".alert").html("You have not given a valid url with a username appended, please find a valid url and paste it in.");
					jQuery(".alert").show();
				}

				// Enable button
				jQuery("button").attr("disabled", false);

				// Prevent page to reload
				event.preventDefault();
			});
		});
		</script>
	</body>
</html>
